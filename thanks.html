<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Construct.AI</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .thank-you-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: var(--color-blue-lighter);
            padding: 20px;
        }

        .thank-you-content {
            max-width: 600px;
            padding: 40px;
            background: var(--color-white);
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(74, 144, 226, 0.1);
            border: 1px solid var(--color-blue-light);
        }

        .thank-you-content h1 {
            color: var(--color-black);
            margin-bottom: 20px;
            font-size: 36px;
        }

        .thank-you-content p {
            color: var(--color-black);
            margin-bottom: 30px;
            font-size: 18px;
        }

        .back-btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: var(--color-blue-primary);
            color: var(--color-white);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background-color: var(--color-orange-accent);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="thank-you-section">
        <div class="thank-you-content">
            <h1>Thank You for Your Interest!</h1>
            <p>We've received your inquiry and will get back to you shortly to discuss how we can help transform your construction projects with AI integration.</p>
            <a href="index.html" class="back-btn">Return to Homepage</a>
        </div>
    </div>
</body>
</html>
